{% set lang=h.lang() %}

{% block faq_list %}
<li class="dataset-item module-content">
    <div class="dataset-content">
        <h2 class="dataset-heading">
            {{ h.get_translation(faq['question'],lang) }}
        </h2>   
        <div>
            {{ h.get_translation(faq['answer'], lang) | safe }}
        </div>
    </div>
</li>
{% endblock %}
